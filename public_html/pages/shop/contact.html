
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Funkoshop</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>
<body>
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img class="logo__header" src="../../img/branding/logo_light_horizontal.svg" alt="Logo Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item with-submenu"><a class="navbar__link with-icon"
                        href="shop.html">SHOP<iconify-icon icon="tabler:chevron-down"></iconify-icon></a>
                    <ul class="submenu">
                        <li class="submenu__item"><a href="" class="submenu__link">Funkos</a></li>
                        <li class="submenu__item"><a href="" class="submenu__link">Remeras</a></li>
                        <li class="submenu__item"><a href="" class="submenu__link">Llaveros</a></li>
                    </ul>
                </li>
                <li class="navbar__item"><a class="navbar__link" href="./contact.html">CONTACTO</a></li>
                <li class="navbar__item"><a class="navbar__link" href="../admin/login.html">LOGIN</a></li>
                <li class="navbar__item"><a class="navbar__cart" href="cart.html"><img
                            src="img/icons/cart-icon.svg" alt=""></a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h2 class="contact__title">Contacto</h2>
        <form class="contact__form" id="contactForm">
            <!-- Nombre -->
          <div class="contact__item col-6">
            <label class="form-label contact__subtitle" for="name">Nombre</label>
            <input class="form-control form-control-lg" id="name" type="text" placeholder="Ingresar nombre" data-sb-validations="required" />
            <div class="invalid-feedback" data-sb-feedback="name:required">Este campo es obligatorio.</div>
          </div>
      
          <!-- Email  -->
          <div class="contact__item col-6">
            <label class="form-label contact__subtitle" for="emailAdd">Email</label>
            <input class="form-control form-control-lg" id="emailAdd" type="email" placeholder="Ingresar Email" data-sb-validations="required, email" />
            <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Este campo es obligatorio.</div>
            <div class="invalid-feedback" data-sb-feedback="emailAddress:email">La direccion de Email no es valida.</div>
          </div>
      
          <!-- Mensaje -->
          <div class="contact__item col-6">
            <label class="form-label contact__subtitle" for="message">Mensaje</label>
            <textarea class="form-control form-control-lg" id="message" type="text" placeholder="Ingresar mensaje" style="height: 10rem;" data-sb-validations="required"></textarea>
            <div class="invalid-feedback" data-sb-feedback="message:required">Este campo es obligatorio.</div>
          </div>
            
   
          <!-- Enviar -->
          <div class="col-2 d-grid">
            <button class="contact__button" type="submit">Enviar</button>
          </div>
      
        </form>      
    </main>
    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item"><a class="navbar__link" href="shop.html">SHOP</a></li>
                <li class="navbar__item"><a class="navbar__link" href="../admin/login.html">INGRESAR</a></li>
                <li class="navbar__item"><a class="navbar__link" href="../admin/register.html">REGISTRARSE</a></li>
                <li class="navbar__item"><a class="navbar__link" href="mailto:contacto@funkoshop.com">CONTACTO</a></li>
            </ul>
            <picture>
                <a href="../../index.html">
                    <img src="../../img/branding/isotype.svg" alt="">
                </a>
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
</body>
</html>
